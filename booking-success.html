<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STAY WISE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .confirmation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .confirmation-card {
      background-color: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .icon {
      font-size: 3rem;
      color: #f9aa0d; /* Gold/Orange tone from theme */
      margin-bottom: 1rem;
    }

    h1 {
      color: #001f3f; /* Deep navy blue */
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .btn-home {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: #f9aa0d; /* Theme button color */
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="confirmation-card">
      <div class="icon">&#9989;</div>
      <h1>Booking Confirmed!</h1>
      <p>Thank you for your reservation, <strong>Diksha</strong>.</p>
      <p>Your check-in is on <strong>04/22/2025 2:38 PM</strong>, and check-out is on <strong>05/09/2025 3:25 PM</strong>.</p>
      <a href="index.html" class="btn-home">Back to Home</a>
    </div>
  </div>
</body>
</html>
